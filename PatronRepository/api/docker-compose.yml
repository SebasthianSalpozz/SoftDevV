version: "3.9"

services:
  postgres:
    image: postgres:latest
    container_name: soft_dev_postgres
    restart: always
    environment:
      POSTGRES_DB: soft_dev_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      TZ: "UTC-4"
    ports:
      - 3030:3030
    command: -p 3030
    volumes:
      - postgres-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: soft_dev_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: batten@batten.com
      PGADMIN_DEFAULT_PASSWORD: batten
      PGADMIN_LISTEN_PORT: 4040
    ports:
      - 4040:4040
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  pgadmin-data:
  postgres-data:
  